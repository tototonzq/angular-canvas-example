<div style="display: flex; gap: 20px;">
  <p>user: {{ userAgent | async }}</p>
  <p>platform: {{ platform | async }}</p>
  <p>language: {{ language | async }}</p>
</div>

<div style="background-color: aqua; width: 100vw; height: 600px">
  <canvas #drawingCanvas width="1200" height="600"></canvas>
</div>

<button (click)="saveDrawing()">Save Drawing</button>
<button (click)="clearCanvas()">Clear Canvas</button>
<button (click)="undo()">Undo</button>
<button (click)="redo()">Redo</button>
